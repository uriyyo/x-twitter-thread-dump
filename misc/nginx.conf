worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name x-twitter-thread-dump-api.uriyyo.com;
        
        # Redirect all HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS server - proxy to application
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name x-twitter-thread-dump-api.uriyyo.com;
        
        # SSL certificate files
        ssl_certificate /etc/letsencrypt/live/x-twitter-thread-dump-api.uriyyo.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/x-twitter-thread-dump-api.uriyyo.com/privkey.pem;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";

        # Security blocks for sensitive paths
        # Block access to .env files
        location ~ \.env$ {
            deny all;
            return 403;
        }

        # Block access to favicon
        location = /favicon.ico {
            deny all;
            return 403;
        }

        # Block access to /admin routes
        location ~* ^/admin {
            deny all;
            return 403;
        }

        # Block access to /.git routes
        location ~* ^/\.git {
            deny all;
            return 403;
        }

        # Serve robots.txt file
        location = /robots.txt {
            root /root/x-twitter-thread-dump/misc/robots.txt;
            access_log off;
            expires 1d;
        }

        # Serve sitemap.xml file
        location = /sitemap.xml {
            root /root/x-twitter-thread-dump/misc/sitemap.xml;
            access_log off;
            expires 1d;
        }

        # Proxy settings
        location / {
            proxy_pass http://localhost:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
